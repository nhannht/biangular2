<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/main" href="/main">main</a>
      <a mat-list-item routerLink="/24hour" href="/24hour">allday</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Biangular</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet>

    </router-outlet>

<!--                    [choosenValue]="choosenValue"-->
<!--    >-->

<!--    </app-main-board>-->
<!--    <app-twenty-four-hours-dashboard [choosenValue]="choosenValue"></app-twenty-four-hours-dashboard>-->
    <!--    <div> Current value is {{choosenValue}}</div>-->
  </mat-sidenav-content>
</mat-sidenav-container>
